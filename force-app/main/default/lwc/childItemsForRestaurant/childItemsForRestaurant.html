<template>
    <div class="slds-border_bottom slds-p-bottom_medium">
        <lightning-button label="MENU" icon-position="left" onclick={backButtonOnClick}
            icon-name="utility:back"></lightning-button>
    </div>
    <template if:true={childMenuItems}>
        <template if:true={firstRecord}>
            <div class="slds-m-top_medium">
                    <div style="width: 80vw;" class="slds-col slds-large-size_12-of-12 slds-small-size_12-of-12 slds-border_bottom slds-m-bottom_medium slds-p-bottom_medium">
                        <lightning-layout horizontal-align="space">
                            <lightning-layout-item flexibility="auto" size="7">
                                <div style="font-size: 22px;">
                                    <b>{firstRecord.Name}</b>
                                </div>
                                <div style="font-size: 20px;">
                                    <b>
                                        <lightning-formatted-number value={firstRecord.Price__c} format-style="currency"
                                            currency-code="INR"></lightning-formatted-number>
                                    </b>
                                </div><br />
                                <div style="padding-left:30px; padding-top:20px">
                                    <template if:true={showFirst}>
                                        <button name="firstName" data-id={firstRecord.Id} style="width:100px; font-size :20px; color:brown" onclick={handleAddOnClick}>ADD</button>
                                    </template>
                                    <template if:false={showFirst}>                                     
                                        <div class="btn-group">
                                            <button name="firstName" data-id={firstRecord.Id} onclick={minusOnClick}>-</button>
                                            <button>{getValueforOne}</button>
                                            <button name="firstName" data-id={firstRecord.Id} onclick={plusOnClick}>+</button>
                                        </div>
                                    </template>                                   
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto" size="5">
                                <div style="width:140px; height:150px">
                                    <div onclick={handleMenuItemOnClick} data-id={firstRecord.Id}>
                                        <lightning-formatted-rich-text value={firstRecord.Img__c}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </lightning-layout-item>

    <!-- add to cart box -->
    <template if:true={showViewCart}>
        <div class="slds-m-horizontal_large slds-text-heading_medium slds-p-horizontal_medium slds-text-align_middle" style="height:50px; border:1px solid #1ca672; border-radius:10px; display:flex; align-items: center; background-color:#1ca672; color:#fff; position:fixed; bottom: 25px; left: 0; right: 0">
            <div style="width:70%">
                <lightning-formatted-number value={showCount}></lightning-formatted-number>&nbsp;
                <span>|</span>&nbsp;
                <lightning-formatted-number value={showAmount} format-style="currency"
                currency-code="INR"></lightning-formatted-number>
            </div>
            <div style="width:30%;" onclick={handleViewCart}>
               <lightning-formatted-text value="View Cart"></lightning-formatted-text>
            </div>
        </div>
        <div style="position:fixed; bottom:0;left:0;right: 0; background-color:#fff; height:25px">

        </div>
    </template>
    <!-- MODAL POPUP -->
    <template if:true={clickImage}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={hideModalBox}>
                    <svg class="slds-button__icon slds-button__icon_large slds-button_icon-brand" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button> -->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        {currentContextItem.Name}&nbsp;&nbsp;&nbsp;
                        <lightning-formatted-number value={currentContextItem.Price__c} format-style="currency"
                                            currency-code="INR"></lightning-formatted-number>
                    </h1>
                  </div>
                <div class="slds-modal__content slds-p-top_small" id="modal-content-id-1"> 
                    <div class="slds-text-align_center">              
                        <lightning-formatted-rich-text value={currentContextItem.Img__c}></lightning-formatted-rich-text>
                    </div>
                    <div class="slds-p-horizontal_medium slds-text-heading_small">
                        <b>Description:</b>&nbsp;
                        <span>{currentContextItem.Description__c}</span>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_destructive" aria-label="Cancel and close" onclick={hideModalBox}>Cancel / Close</button>
                    <!-- <button class="slds-button slds-button_brand" data-id={currentContextItem.Id} onclick={handlePopupAddOnClick}>ADD</button> -->
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
