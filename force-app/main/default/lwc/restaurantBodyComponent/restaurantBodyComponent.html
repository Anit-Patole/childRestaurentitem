<template>
    <div class="slds-text-align_center slds-text-heading_large">
        <b>* MENU * </b>
    </div>
    <div
        class="slds-var-p-horizontal_x-small slds-m-bottom_medium slds-large-size_12-of-12 slds-small-size_12-of-12 slds-m-top_medium">
        <lightning-input type="Search" placeholder="Search for dishes" variant="label-hidden" label="Search"
            onchange={handleSearchOnChange}></lightning-input>
    </div>
    <div class="slds-m-top_medium">
        <div class="slds-grid slds-wrap">
            <template for:each={menuItems} for:item="item">
                <div key={item.Id}
                    class="slds-col slds-large-size_6-of-12 slds-small-size_12-of-12 slds-text-align_center slds-m-bottom_xx-small">
                    <button data-name={item.Id} onclick={handleMenuOnClick}>
                        <lightning-formatted-rich-text value={item.Img__c}></lightning-formatted-rich-text>
                    </button>
                </div>
            </template>
        </div>
    </div>
</template>
